<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>

    <div class="home">

    <h1>Qual é a sua sorte de hoje?</h1>
    <p>Clique no biscoito e descubra!</p>

    <img  id="crashCookie" src="./assets/fortune-cookie.png" 
    alt="imagem de um biscoito da sorte fechado com sua mensagem dentro"/>

    </div>
    
    <div class="luck hide">

      <h1>Aqui está a sua sorte de hoje!</h1>  
      <div class="box-message">         
        <p class="animated-message"></p>
      </div>
      <img src="./assets/opened-cookie.png"  
      alt="imagem de um biscoito da sorte aberto"/>

      <button id="btnReset">Clique aqui para abrir outro biscoito</button>
  
      </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
